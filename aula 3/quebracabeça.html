<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-Cabeça</title>
    <link rel="quebracabeça" href="quebracabeça.css">
</head>
<body>

    <h1>Quebra-Cabeça</h1>
    <div class="puzzle-container">
        <div class="puzzle-grid">
            <!-- Peças do quebra-cabeça -->
            <img src="https://th.bing.com/th/id/OIP.gZ_kD184DN995wcGn8BIWQHaEz?w=768&h=499&rs=1&pid=ImgDetMain" class="puzzle-piece" id="piece1" draggable="true">
            <img src="https://th.bing.com/th/id/OIP.gZ_kD184DN995wcGn8BIWQHaEz?w=768&h=499&rs=1&pid=ImgDetMain" class="puzzle-piece" id="piece2" draggable="true">
            <img src="https://th.bing.com/th/id/OIP.gZ_kD184DN995wcGn8BIWQHaEz?w=768&h=499&rs=1&pid=ImgDetMain" class="puzzle-piece" id="piece3" draggable="true">
            <img src="https://th.bing.com/th/id/OIP.gZ_kD184DN995wcGn8BIWQHaEz?w=768&h=499&rs=1&pid=ImgDetMain" class="puzzle-piece" id="piece4" draggable="true">
        </div>
        <div class="puzzle-target">
            <!-- Espaços onde as peças devem ser colocadas -->
            <div class="drop-zone" id="zone1"></div>
            <div class="drop-zone" id="zone2"></div>
            <div class="drop-zone" id="zone3"></div>
            <div class="drop-zone" id="zone4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
